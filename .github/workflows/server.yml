name: FileKeeper server

on:
  push:
    branches: 
    - dev
  pull_request:
    branches:
    - dev
    

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
        
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            server:
              - 'server/**' 
      - name: Use Node.js 14
        if: steps.filter.outputs.server == 'true'
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'npm'
      - name: Install Eslint
        if: steps.filter.outputs.server == 'true'
        run: |
          npm ci
      - name: Eslint working flow
        if: steps.filter.outputs.server == 'true'
        run: |
          npm run eslint
